<html>

<head>
    <meta charset="utf-8">
    <script type="text/javascript">
        //这是要增长的变量
        var varible = 0;
        //网页面里写值的函数
        function drawVar(vari) {
            document.getElementById("a").innerHTML = vari;
        }
        //增1的函数
        function add() {
            varible++;
            drawVar(varible);
        }
    </script>
</head>

<body>
<div class = 'mouse-hint' id="test" ></div>
    <div style="height:30px; width:30px;" id="a"></div>
    <!--点击的时候调用增加函数-->
    <button onclick="add();" id="button" style="height:300px; width:300px;" >add</button>

    <script type="text/javascript">
            //加载完后，先把未增加，也就是0，写到页面
            drawVar(varible);
    </script>
</body>

</html>
